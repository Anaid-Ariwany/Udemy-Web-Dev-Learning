<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>

    <!-- SEO meta tags -->
    <meta name="description" content="Explore our pricing plans and choose the one that fits your needs.">
    <meta name="keywords" content="pricing, plans, subscription, services">
    <meta name="author" content="Anaid Ariwany">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- card container -->
    <div class="card">

        <!-- personal div -->
        <div class="personalDiv">
            <img src="images/personalIcon.png" alt="Personal Icon">
            <h2>Personal</h2>
            <hr>
            <p>Custom domains</p>
            <hr>
            <p>Sleeps after 30 mins of inactivity</p>
            <hr>
            <h1>Free</h1>
            <button class="noBackButton">Sign Up</button>
        </div>

        <!-- small team div -->
        <div class="smallTeamDiv">
            <img src="images/smallTeamIcon.png" alt="Small Team Icon">
            <h2>Small team</h2>
            <hr>
            <p>Never sleeps</p>
            <hr>
            <p>Multiple workers for more powerful apps</p>
            <hr>
            <h1>$150</h1>
            <button class="backButton">Free Trial</button>
        </div>

        <!-- enterprise div -->
        <div class="enterpriseDiv">
            <img src="images/enterpriseIcon.png" alt="Enterprise Icon">
            <h2>Enterprise</h2>
            <hr>
            <p>Dedicated</p>
            <hr>
            <p>Simple horizontal scalability</p>
            <hr>
            <h1>$400</h1>
            <button class="noBackButton">Free Trial</button>
        </div>

    </div>

</body>

</html>
